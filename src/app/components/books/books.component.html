<div class="main-books-container">
  <div >
    <h2 class="avalaibleBooks">Libros disponibles: {{numberOfBooks}}</h2>
  </div>
  <h3 class="booksInReadingList">{{readingList.length}} libros en lista de lectura</h3>
  <div class="filters-books-container">
    <div class="filteredByPage">
      <h4 class="filter-title">Filtrar por páginas</h4>
      <div class="slider-container">
        <mat-slider>
          <input min="0" max="maxPageValue" step="10" [(ngModel)]="numberOfPages" (input)="applyFilterByPages()" matSliderThumb>
        </mat-slider>
      </div>
    </div>
    <div class="filteredByGenre">
      <h4 class="filter-title">Filtrar por género</h4>
      <mat-form-field>
        <mat-label>Elige un género</mat-label>
        <mat-select [formControl]="genres" multiple (selectionChange)="applyFilterByGenre()">
          <mat-option *ngFor="let genre of allGenres" [value]="genre">{{ genre }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <app-books-list />
</div>
